server {
        listen 9292

        server_name aaaa
        root /var/www/html
        client_body_timeout 2024
        client_header_timeout 1024

        # Add index.php to the list if you are using PHP
        index index.html index.htm index.nginx-debian.html
        location / {

        }
}
server {
        listen 9292 default_server

        server_name bbbb
        root /var/www/html
        client_body_timeout 2024
        client_header_timeout 1024

        # Add index.php to the list if you are using PHP
        index index24.html
        location / {
                allow_methods GET POST
        }
}
